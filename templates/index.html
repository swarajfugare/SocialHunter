<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialHunter - Advanced Username Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin-bottom: 1rem;
        }
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .loading {
            display: none;
        }
        .features {
            margin-top: 3rem;
            text-align: center;
        }
        .feature-item {
            margin: 1rem 0;
            color: #6c757d;
        }
        .developer-credit {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }
        .developer-credit a {
            color: #E4405F;
            margin-left: 0.5rem;
        }
        .developer-credit a:hover {
            color: #C13584;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                <div class="search-container">
                    <div class="logo">
                        <i class="fas fa-crosshairs"></i> SocialHunter
                    </div>
                    <p class="subtitle">Hunt down social media accounts by username across 400+ social networks</p>
                    <div class="developer-credit">
                        <small class="text-muted">
                            <i class="fas fa-code"></i> Developed by <strong>Swaraj Fugare</strong> 
                            <a href="https://instagram.com/swaraj.fugare_23" target="_blank" class="text-decoration-none">
                                <i class="fab fa-instagram"></i> @swaraj.fugare_23
                            </a>
                        </small>
                    </div>
                    
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="/search" id="searchForm">
                        <div class="mb-4">
                            <div class="input-group">
                                <input type="text" class="form-control" name="username" id="username" 
                                       placeholder="Enter username to search..." required 
                                       minlength="2" maxlength="50">
                                <button class="btn btn-primary search-btn" type="submit" id="searchBtn">
                                    <span class="normal-text">
                                        <i class="fas fa-search"></i> Search
                                    </span>
                                    <span class="loading">
                                        <i class="fas fa-spinner fa-spin"></i> Searching...
                                    </span>
                                </button>
                            </div>
                            <div class="form-text">
                                <i class="fas fa-info-circle"></i> Enter any username to search across popular social networks
                            </div>
                        </div>
                    </form>
                    
                    <div class="features">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="fas fa-globe fa-2x mb-2 text-primary"></i>
                                    <div>400+ Sites</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="fas fa-bolt fa-2x mb-2 text-warning"></i>
                                    <div>Fast Search</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="feature-item">
                                    <i class="fas fa-shield-alt fa-2x mb-2 text-success"></i>
                                    <div>Privacy Focused</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function() {
            const btn = document.getElementById('searchBtn');
            const normalText = btn.querySelector('.normal-text');
            const loadingText = btn.querySelector('.loading');
            
            normalText.style.display = 'none';
            loadingText.style.display = 'inline';
            btn.disabled = true;
        });
    </script>
</body>
</html>
